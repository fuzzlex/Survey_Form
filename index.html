<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Clarusway Survey Form</h1>
            <h3>Thank you for taking the time to help us improve the platform</h3>
        </div>
        <div class="form">
            <form action="result.html">
                <label for="name">Name</label><br><br>
                <input type="text" id="name" name="name" placeholder="Enter your name"><span>*Bu alan doldurulmalıdır</span><br>
                <label for="surname">Surname</label><br><br>
                <input type="text" id="surname" name="name" placeholder="Enter your Surname"><br>
                <label for="email">E-mail</label><br><br>
                <input type="e-mail" id="email" name="e-mail"  placeholder="user@clarusway.com">
                <div class="role">
                    <label for="role"><h3>Which option best describes your current role?</h3></label>
                    <select name="role" id="role">
                        <option value="select" disabled selected>Select current role</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                        <option value="instractor">Instractor</option>
                    </select><br>
                </div>
                <div class="recomment">
                    <h3>Would you recommend Clarusway to a friend?</h3>
                    <label for="yes"><input type="radio" id="yes" name="recomment" value="Yes" checked>Definitely, Yes</label><br><br>
                    <label for="maybe"><input type="radio" id="maybe" name="recomment" value="Maybe">Maybe</label><br><br>
                    <label for="notsure"><input type="radio" id="notsure" name="recomment" value="Not sure" >Not sure</label><br><br>
                    <label for="no"><input type="radio" id="no" name="recomment" value="No">Definitely, No</label><br><br>
                </div>
                <div class="favorite">
                    <h3>What is your favorite feature of Clarusway?</h3>
                    <select name="favorite" id="favorite" multiple>
                        <option value="select" disabled selected>Select an option</option>
                        <option value="ınstractor">Instractor</option>
                        <option value="accessibility">Accessibility</option>
                        <option value="methot">Methot</option>
                        <option value="contents">Contents</option>
                        <option value="community">Community</option>
                        <option value="projects">Projects</option>
                    </select>
                </div>
                <div class="improved">
                    <h3>What would you like to see improved?</h3>
                    <label for="front"><input type="checkbox" name="improve" id="front" value="Front-end">Front-end Projects</label><br><br>
                    <label for="back"><input type="checkbox" name="improve" id="back" value="Back-end">Back-end Projects</label><br><br>
                    <label for="data"><input type="checkbox" name="improve" id="data" value="Data Science">Data Science</label><br><br>
                    <label for="addition"><input type="checkbox" name="improve" id="addition" value="Additional ">Additional Courses</label><br><br>
                   
                </div>
                <div class="suggest">
                    <h3>Any comments or suggestions?</h3>
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here.."></textarea>
                </div>
                <div class="sub">
                    <input type="submit" value="Send">
                </div>
            </form>
        
            
        </div>
        
    </div>
    
</body>
</html>
